<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Charm: <%= @item[:title] %></title>
		<link href="/assets/documentation.css" rel="stylesheet" type="text/css"/>
		<link href="http://fonts.googleapis.com/css?family=Puritan" rel="stylesheet" type="text/css"/>
		<link href="http://fonts.googleapis.com/css?family=Droid Sans" rel="stylesheet" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript">
		</script>
		<script src="http://charm.cs.illinois.edu/codemirror/lib/codemirror.js" type="text/javascript">
		</script>
		<script src="http://charm.cs.illinois.edu/codemirror/mode/clike/clike.js" type="text/javascript">
		</script>
		<script src="http://charm.cs.illinois.edu/codemirror/lib/util/runmode.js" type="text/javascript">
		</script>
		<link href="http://charm.cs.illinois.edu/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css"/>
		<link href="http://charm.cs.illinois.edu/codemirror/theme/lesser-dark.css" rel="stylesheet" type="text/css"/>
		<script src="/assets/prettify.js" type="text/javascript">
		</script>


    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <div class="navigation">
				<ul id="nav-quicklinks">
					<li class="<%= @item[:homec] %>">         <a href="/">Home</a></li>
          <li class="<%= @item[:explorec] %>">      <a href="/explore/">Explore</a></li>
          <li class="<%= @item[:manualc] %>">        <a href="/manual/">Manual</a></li>
          <li class="<%= @item[:tutorialc] %>">     <a href="/tutorial">Tutorial</a></li>
          <li class="<%= @item[:applicationsc] %>"> <a href="/applications">Applications</a></li>
          <li class="<%= @item[:benchmarksc] %>">   <a href="/benchmarks">Benchmarks</a></li>
          <li class="<%= @item[:toolsc] %>">        <a href="/tools">Tools</a></li>
          <li class="<%= @item[:pplc] %>">          <a href="/download">PPL</a></li>
				</ul>
      <div class="manualtitle"> Charm: <%= @item[:title] %> </div>
			<div id="nav-floatmenu">
				<a title='Explore Charm++'  href="#explore"> <img src='/images/explore_icon.png'  width="44px" /></a>
				<a title='Learn Charm++'    href="#learn">   <img src='/images/manual_icon.png'   width="36px" /></a>
				<a title='Download Charm++' href="#download"><img src='/images/download_icon.png' width="30px" /></a>
				<a title='Browse Source'    href="#browse">  <img src='/images/git_icon.png'      width="32px" /></a>
			</div>
    </div>

    <div id="maincontainer">
      <div id="content">
        <%= yield %>
      </div>
    </div>

    <div id="footer">
      Parallel Programming Lab, Dept of Computer Science, University of Illinois
    </div>
  </body>
</html>
